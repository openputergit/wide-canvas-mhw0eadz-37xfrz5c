<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeroLife Australia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .nav-item.active {
            background-color: #e2e8f0;
            border-radius: 0.5rem;
        }
        .expense-card {
            transition: transform 0.2s;
        }
        .expense-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600">MeroLife</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Features Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Jobs Section -->
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <div class="flex items-center mb-4">
                    <i class="bi bi-briefcase text-2xl text-blue-600 mr-2"></i>
                    <h2 class="text-xl font-semibold">Find Jobs</h2>
                </div>
                <p class="text-gray-600 mb-4">Browse and apply for jobs suitable for international students.</p>
                <button class="w-full bg-blue-100 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-200">
                    Explore Jobs
                </button>
            </div>

            <!-- Accommodation Section -->
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <div class="flex items-center mb-4">
                    <i class="bi bi-house text-2xl text-blue-600 mr-2"></i>
                    <h2 class="text-xl font-semibold">Find Rooms</h2>
                </div>
                <p class="text-gray-600 mb-4">Search for shared accommodations and flatmates.</p>
                <button class="w-full bg-blue-100 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-200">
                    Find Rooms
                </button>
            </div>

            <!-- Expenses Section -->
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <div class="flex items-center mb-4">
                    <i class="bi bi-wallet2 text-2xl text-blue-600 mr-2"></i>
                    <h2 class="text-xl font-semibold">Track Expenses</h2>
                </div>
                <p class="text-gray-600 mb-4">Split and manage expenses with roommates easily.</p>
                <button class="w-full bg-blue-100 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-200">
                    Manage Expenses
                </button>
            </div>
        </div>

        <!-- Community Marketplace -->
        <section class="mt-12">
            <h2 class="text-2xl font-bold mb-6">Community Marketplace</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-xl shadow-sm expense-card">
                    <img src="https://images.unsplash.com/photo-1540574163026-643ea20ade25" class="w-full h-48 object-cover rounded-lg mb-4" alt="Item">
                    <h3 class="font-semibold">Study Table</h3>
                    <p class="text-gray-600">$50</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-sm text-gray-500">Sydney CBD</span>
                        <button class="text-blue-600 hover:text-blue-700">Contact Seller</button>
                    </div>
                </div>
                <!-- Add more marketplace items here -->
            </div>
        </section>
    </main>

    <!-- Mobile Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t md:hidden">
        <div class="grid grid-cols-4 gap-1 p-2">
            <button class="flex flex-col items-center p-2 nav-item active">
                <i class="bi bi-house-door"></i>
                <span class="text-xs mt-1">Home</span>
            </button>
            <button class="flex flex-col items-center p-2 nav-item">
                <i class="bi bi-search"></i>
                <span class="text-xs mt-1">Search</span>
            </button>
            <button class="flex flex-col items-center p-2 nav-item">
                <i class="bi bi-plus-square"></i>
                <span class="text-xs mt-1">Post</span>
            </button>
            <button class="flex flex-col items-center p-2 nav-item">
                <i class="bi bi-person"></i>
                <span class="text-xs mt-1">Profile</span>
            </button>
        </div>
    </div>

    <script>
        // Mobile navigation handling
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // Sign In button click handler
        document.querySelector('button').addEventListener('click', () => {
            alert('Sign In functionality will be implemented with backend integration');
        });

        // Feature buttons click handlers
        document.querySelectorAll('.bg-blue-100').forEach(button => {
            button.addEventListener('click', (e) => {
                alert(`${e.target.textContent.trim()} feature will be implemented with backend integration`);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
